<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>首页</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../font/iconfont.css">
    <link rel="stylesheet" href="../css/ui.base.css">
    <link rel="stylesheet" href="../css/home.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<!-- header: 搜索框 start -->
    <header>
    	<div class="header-search">
    		<input type="text" placeholder="搜索商品"><i class="iconfont icon-sousuo"></i>
    	</div>
    </header>
    <!-- header: 搜索框 end -->

	<!-- Top Banner start -->
    <section id="slider" class="banner swipe">
      <div class='swipe-wrap'>
        <div><img src="../img/banner_1.png" alt="banner_1.png"></div>
        <div><img src="../img/banner_2.png" alt="banner_2.png"></div>
      </div>
    </section>
    <!-- Top Banner end -->

    <!-- 首页分类选项 start -->
    <section class="category">
        <div class="category-item">
            <div>
                <p><img src="../img/category_1.png" alt=""></p>
                <span>小食饮料</span>
            </div>
            <div>
                <p><img src="../img/category_2.png" alt=""></p>
                <span>健康活力</span>
            </div>
            <div>
                <p><img src="../img/category_3.png" alt=""></p>
                <span>厨房组合</span>
            </div>
            <div>
                <p><img src="../img/category_4.png" alt=""></p>
                <span>生鲜水产</span>
            </div>
        </div>
        <div class="category-item">
            <div>
                <p><img src="../img/category_5.png" alt=""></p>
                <span>母婴商品</span>
            </div>
            <div>
                <p><img src="../img/category_6.png" alt=""></p>
                <span>个人清洁</span>
            </div>
            <div>
                <p><img src="../img/category_7.png" alt=""></p>
                <span>个人美护</span>
            </div>
            <div>
                <p><img src="../img/category_8.png" alt=""></p>
                <span>酒窖</span>
            </div>
        </div>
    </section>
    <!-- 首页分类选项 end -->

    <!-- 母婴好物、健康活力 start -->
    <section class="hot">
        <div><img src="../img/hot_1.png" alt=""></div>
        <div><img src="../img/hot_2.png" alt=""></div>
        <div><img src="../img/hot_3.png" alt=""></div>
    </section>
    <!-- 母婴好物、健康活力 end -->

    <!-- 热门商品 start -->
    <section class="featured">
        <p class="title">热门精选</p>
        <ul id="list" class="list">
            <!-- li>
                <p class="img"><img src="../img/pro_1.jpg" alt=""></p>
                <p class="name text-ell">商品名称-1</p>
                <p class="price"><i class="iconfont icon-renminbi"></i><del>56.00</del><span>66.00</span></p>
            </li> -->
        </ul>
    </section>
    <!-- 热门商品 end -->
	
	<!-- 底部导航 start -->
    <footer class="footer">
         <nav>
             <p class="navbar-link">
                <a href="#"><i class="iconfont icon-shouyeshouye"></i><span>商城首页</span></a>
             </p>
             <p class="navbar-link">
                <a href="#"><i class="iconfont icon-fujin"></i><span>附近</span></a>
             </p>
             <p class="navbar-link">
                 <a href="#"><i class="iconfont icon-center"></i><span>个人中心</span></a>
             </p>
         </nav>
    </footer>
    <!-- 底部导航 end -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../node_modules/swipe-js/swipe.js"></script>
    <script src="../js/home.js"></script>
  </body>
</html>
